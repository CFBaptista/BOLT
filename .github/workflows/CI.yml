name: CI

on:
  push:
    branches:
      - master
    tags: ["*"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  Code-Quality:
    name: Code Quality
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cfbaptista/bolt:bolt-0.2.0

    steps:
      - name: Fix dubious ownership warning
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure project
        run: cmake --preset linux-x86-64-llvm-debug

      - name: Build project
        run: cmake --build --preset linux-x86-64-llvm-debug

      - name: Run formatter
        run: |
          set -x

          if ! command -v clang-format >/dev/null 2>&1; then
            echo "clang-format not found"
            exit 1
          fi

          files=$(git ls-files '*.cpp' '*.hpp' '*.tpp')

          if [ -z "$files" ]; then
            echo "No .cpp/.hpp/.tpp files to check"
            exit 0
          fi

          fail=0
          for file in $files; do
            clang-format --style=file "$file" > tmp
            output=$(diff -u "$file" tmp)
            if [ -n "$output" ]; then
              printf '%s\n' "$output"
              fail=1
            fi
          done
          rm tmp

          if [ $fail -ne 0 ]; then
            echo "clang-format found unformatted files"
            exit 1
          fi

      - name: Run linter
        run: |
          set -x
          
          if ! command -v clang-tidy >/dev/null 2>&1; then
            echo "clang-tidy not found"
            exit 1
          fi

          files=$(git ls-files '*.cpp' '*.hpp')

          if [ -z "$files" ]; then
            echo "No .cpp/.hpp files to lint"
            exit 0
          fi

          output=$(clang-tidy $files -p build/linux-x86-64-llvm-debug -format-style=file -warnings-as-errors=* -quiet 2>&1)
          status=$?

          if [ $status -ne 0 ]; then
            printf '%s\n' "$output"
            echo "clang-tidy found errors."
            exit 1
          fi

  Linux-x86-64-LLVM-Debug:
    name: Linux x86-64 LLVM Debug
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cfbaptista/bolt:bolt-0.2.0
    needs: Code-Quality

    steps:
      - name: Checkout project
        uses: actions/checkout@v5

      - name: Configure project
        run: cmake --preset linux-x86-64-llvm-debug

      - name: Build project
        run: cmake --build --preset linux-x86-64-llvm-debug

      - name: Test project
        run: ctest --preset linux-x86-64-llvm-debug

  Linux-x86-64-LLVM-Release:
    name: Linux x86-64 LLVM Release
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cfbaptista/bolt:bolt-0.2.0
    needs: Linux-x86-64-LLVM-Debug

    steps:
      - name: Checkout project
        uses: actions/checkout@v5

      - name: Configure project
        run: cmake --preset linux-x86-64-llvm-release

      - name: Build project
        run: cmake --build --preset linux-x86-64-llvm-release

      - name: Test project
        run: ctest --preset linux-x86-64-llvm-release

  Linux-x86-64-GNU-Debug:
    name: Linux x86-64 GNU Debug
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cfbaptista/bolt:bolt-0.2.0
    needs: Code-Quality

    steps:
      - name: Checkout project
        uses: actions/checkout@v5

      - name: Configure project
        run: cmake --preset linux-x86-64-gnu-debug

      - name: Build project
        run: cmake --build --preset linux-x86-64-gnu-debug

      - name: Test project
        run: ctest --preset linux-x86-64-gnu-debug

  Linux-x86-64-GNU-Release:
    name: Linux x86-64 GNU Release
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cfbaptista/bolt:bolt-0.2.0
    needs: Linux-x86-64-GNU-Debug

    steps:
      - name: Checkout project
        uses: actions/checkout@v5

      - name: Configure project
        run: cmake --preset linux-x86-64-gnu-release

      - name: Build project
        run: cmake --build --preset linux-x86-64-gnu-release

      - name: Test project
        run: ctest --preset linux-x86-64-gnu-release
