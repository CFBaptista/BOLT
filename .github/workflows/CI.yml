name: CI

on:
  push:
    branches:
      - master
    tags: ["*"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  Code-Quality:
    name: Code Quality
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cfbaptista/bolt:bolt-0.2.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run formatter
        run: |
          set -euo pipefail

          if ! command -v clang-format >/dev/null 2>&1; then
            echo "clang-format not found"
            exit 1
          fi

          files=$(git ls-files '*.cpp' '*.hpp' '*.tpp')

          if [ -z "$files" ]; then
            echo "No .cpp/.hpp/.tpp files to check"
            exit 0
          fi

          output=$(printf '%s\n' $files | xargs -r clang-format --style=file -n --)

          if [ -n "$output" ]; then
            printf '%s\n' "$output"
            echo "Some files are not formatted. Run: clang-format --style=file -i <files>"
            exit 1
          fi

      - name: Run linter
        run: |
          cpp_files=$(git ls-files '*.cpp' || true)

          if [ -z "$cpp_files" ]; then
            echo "No .cpp files to run clang-tidy on"
            exit 0
          fi

          clang-tidy -format-style=file $cpp_files -- -std=c++23 -Iinclude

  Ubuntu-x86-64-Debug-Ninja-Clang:
    name: Ubuntu x86-64 Debug (Ninja + Clang)
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cfbaptista/bolt:bolt-0.2.0
    needs: Code-Quality

    steps:
      - name: Checkout project
        uses: actions/checkout@v5

      - name: Configure project
        run: cmake --preset ubuntu-x86-64-debug-ninja-clang

      - name: Build project
        run: cmake --build --preset ubuntu-x86-64-debug-ninja-clang

      - name: Test project
        run: ctest --preset ubuntu-x86-64-debug-ninja-clang

  Ubuntu-x86-64-Release-Ninja-Clang:
    name: Ubuntu x86-64 Release (Ninja + Clang)
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cfbaptista/bolt:bolt-0.2.0
    needs: Ubuntu-x86-64-Debug-Ninja-Clang

    steps:
      - name: Checkout project
        uses: actions/checkout@v5

      - name: Configure project
        run: cmake --preset ubuntu-x86-64-release-ninja-clang

      - name: Build project
        run: cmake --build --preset ubuntu-x86-64-release-ninja-clang

      - name: Test project
        run: ctest --preset ubuntu-x86-64-release-ninja-clang

  Ubuntu-x86-64-Debug-Make-GCC:
    name: Ubuntu x86-64 Debug (Make + GCC)
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cfbaptista/bolt:bolt-0.2.0
    needs: Code-Quality

    steps:
      - name: Checkout project
        uses: actions/checkout@v5

      - name: Configure project
        run: cmake --preset ubuntu-x86-64-debug-make-gcc

      - name: Build project
        run: cmake --build --preset ubuntu-x86-64-debug-make-gcc

      - name: Test project
        run: ctest --preset ubuntu-x86-64-debug-make-gcc

  Ubuntu-x86-64-Release-Make-GCC:
    name: Ubuntu x86-64 Release (Make + GCC)
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cfbaptista/bolt:bolt-0.2.0
    needs: Ubuntu-x86-64-Debug-Make-GCC

    steps:
      - name: Checkout project
        uses: actions/checkout@v5

      - name: Configure project
        run: cmake --preset ubuntu-x86-64-release-make-gcc

      - name: Build project
        run: cmake --build --preset ubuntu-x86-64-release-make-gcc

      - name: Test project
        run: ctest --preset ubuntu-x86-64-release-make-gcc
